<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script defer src="./src/js/script.js"></script>
    <title>Dior</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="logo">
            <img src="src/img/logo.svg" alt="dior" class="logo__img" />
          </a>
          <h3 class="title title--size--s header__title">
            LA COLLECTION PRIVÉE CHRISTIAN DIOR
          </h3>
          <nav class="menu header__menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">WOMEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MAKEUP</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">SKINCARE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">DIOR SPA</a>
              </li>
            </ul>
          </nav>
          <!-- Корзина и понравившиеся тоже делается списком -->
          <ul class="cart">
            <li class="cart__item">
              <a href="#" class="cart__link">
                <img
                  src="src/img/favorites.svg"
                  alt="favorites"
                  class="cart__img"
                />
              </a>
            </li>
            <li class="cart__item">
              <a href="#" class="cart__link">
                <img src="src/img/cart.svg" alt="cart" class="cart__img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="promo">
      <div class="slider">
        <div class="slider__wrapper">
          <div class="slider__item slider__item--size--l">
            <div class="container">
              <div class="slider__inner">
                <img
                  src="./src/img/promo_slider/perfume_small.jpg"
                  alt="perfume"
                  class="slider__small-img"
                />
                <div class="slider__content">
                  <h1 class="title title--size--xl">GRIS DIOR</h1>
                  <h3 class="subtitle subtitle--size--l slider__subtitle">
                    Fragrance
                  </h3>
                  <p class="slider__text">
                    With Gris Dior you dare to reveal your most surprising,
                    mysterious and unexpected facets.
                  </p>
                  <a href="#" class="btn btn--size--s">DISCOVER</a>
                </div>
                <img
                  src="./src/img/promo_slider/woman.jpg"
                  alt="woman"
                  class="slider__big-img"
                />
              </div>
            </div>
          </div>
          <div
            class="slider__item slider__item--size--l"
            style="
              background-image: url('./src/img/promo_slider/perfume_big.jpg');
            "
          >
            <div class="container">
              <div class="slider__inner">
                <a href="#" class="btn btn--size--l promo__btn"
                  >YOUR NEW EXPERIENCE</a
                >
              </div>
            </div>
          </div>
          <div
            class="slider__item slider__item--size--l"
            style="background-image: url('./src/img/promo_slider/flower.jpg')"
          >
            <div class="container">
              <div class="slider__inner">
                <a href="#" class="btn btn--size--l promo__btn"
                  >YOUR NEW EXPERIENCE</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="slider__btns">
            <img
              class="slider__left"
              src="./src/img/promo_slider/arrow_left.svg"
              alt="arrow"
            />
            <img
              class="slider__right"
              src="./src/img/promo_slider/arrow_right.svg"
              alt="arrow"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="description"></section>
  </body>
</html>
